<!DOCTYPE html><html><head><title>Snake Game</title><style>body{margin:0;padding:0;display:flex;justify-content:center;align-items:center;min-height:100vh;background-color:#000;font-family:Arial,sans-serif}.game-container{text-align:center}canvas{border:2px solid #fff;background-color:#000}.score{color:#fff;font-size:24px;margin:10px 0}.instructions{color:#aaa;font-size:14px;margin:10px 0}.game-over{color:#f00;font-size:20px;margin:10px 0}</style></head><body><div class="game-container"><h1 style="color:#fff">Snake Game</h1><div class="score">Score: <span id="score">0</span></div><canvas id="gameCanvas" width="400" height="400"></canvas><div class="instructions">Use arrow keys to control the snake</div><div id="gameOver" class="game-over" style="display:none">Game Over! Press Space to restart</div></div><script>const canvas=document.getElementById('gameCanvas');const ctx=canvas.getContext('2d');const scoreElement=document.getElementById('score');const gameOverElement=document.getElementById('gameOver');const gridSize=20;const tileCount=canvas.width/gridSize;let snake=[{x:10,y:10}];let food={};let dx=0;let dy=0;let score=0;let gameRunning=true;function randomFood(){food={x:Math.floor(Math.random()*tileCount),y:Math.floor(Math.random()*tileCount)}}function drawGame(){clearCanvas();drawFood();moveSnake();drawSnake();checkGameOver()}function clearCanvas(){ctx.fillStyle='black';ctx.fillRect(0,0,canvas.width,canvas.height)}function drawSnake(){ctx.fillStyle='lime';for(let segment of snake){ctx.fillRect(segment.x*gridSize,segment.y*gridSize,gridSize-2,gridSize-2)}}function moveSnake(){if(!gameRunning)return;const head={x:snake[0].x+dx,y:snake[0].y+dy};snake.unshift(head);if(head.x===food.x&&head.y===food.y){score+=10;scoreElement.textContent=score;randomFood()}else{snake.pop()}}function drawFood(){ctx.fillStyle='red';ctx.fillRect(food.x*gridSize,food.y*gridSize,gridSize-2,gridSize-2)}function checkGameOver(){if(!gameRunning)return;const head=snake[0];if(head.x<0||head.x>=tileCount||head.y<0||head.y>=tileCount){gameOver();return}for(let i=1;i<snake.length;i++){if(head.x===snake[i].x&&head.y===snake[i].y){gameOver();return}}}function gameOver(){gameRunning=false;gameOverElement.style.display='block'}function resetGame(){snake=[{x:10,y:10}];dx=0;dy=0;score=0;scoreElement.textContent=score;gameRunning=true;gameOverElement.style.display='none';randomFood()}function changeDirection(event){if(!gameRunning)return;const keyPressed=event.keyCode;const goingUp=dy===-1;const goingDown=dy===1;const goingRight=dx===1;const goingLeft=dx===-1;if(keyPressed===37&&!goingRight){dx=-1;dy=0}if(keyPressed===38&&!goingDown){dx=0;dy=-1}if(keyPressed===39&&!goingLeft){dx=1;dy=0}if(keyPressed===40&&!goingUp){dx=0;dy=1}}function handleKeyPress(event){if(event.keyCode===32){event.preventDefault();if(!gameRunning){resetGame()}}else{changeDirection(event)}}document.addEventListener('keydown',handleKeyPress);randomFood();setInterval(drawGame,100)</script></body></html>
